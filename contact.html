<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- open sans font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Barlow font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Zeta Develops - Contact Us</title>
  </head>
  <body style="background: #010610">
    <main>
      <!-- Contact Form -->
      <section id="form-section">
        <div class="header-text">
          <h1>Contact Us</h1>
          <p>Ask us any questions here.</p>
        </div>
        <div class="contact-form">
          <form action="">
            <div class="field">
              <label for="name">What is your name?</label>
              <input type="text" id="name" placeholder="Type here" />
            </div>
            <div class="field">
              <label for="email">What is your email address?</label>
              <input type="email" id="email" placeholder="Type here" />
            </div>
            <div class="msg">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                rows="5"
                placeholder="Type here"
              ></textarea>
            </div>

            <div class="button">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </form>
        </div>
      </section>

      <!-- News Letter -->

      <section>
        <div class="Newsletter-wrapper">
          <div class="newsletter-container">
            <h2>Subscribe to get the latest News about our offer</h2>
            <div class="newsletter-input">
              <input type="email" placeholder="Enter your email. . ." />
              <button class="btn btn-primary">Join Now</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
