<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- open sans font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Barlow font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Zeta Develops - Contact Us</title>
  </head>
  <body style="background: #010610">
    <header class="main-nav">
      <div class="container">
        <div class="nav-wrapper">
          <a href="/">
            <img
              class="nav-logo"
              src="/assets/images/logo.png"
              alt="footer-logo"
            />
          </a>

          <div class="nav-items">
            <ul>
              <li><a href="/case-study.html">Case studies</a></li>
              <li><a href="/contact.html">Contact</a></li>
            </ul>
            <button class="btn menu-btn">Book a free review</button>
          </div>

          <div class="humburger">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="humburger-close"
            >
              <path
                d="M19 4.99988L5 18.9999M5 4.99988L19 18.9999"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="humburger-open"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M3 5C3 4.44772 3.44772 4 4 4H20C20.5523 4 21 4.44772 21 5C21 5.55229 20.5523 6 20 6H4C3.44772 6 3 5.55228 3 5Z"
                fill="white"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M3 12C3 11.4477 3.44772 11 4 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H4C3.44772 13 3 12.5523 3 12Z"
                fill="white"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M3 19C3 18.4477 3.44772 18 4 18H20C20.5523 18 21 18.4477 21 19C21 19.5523 20.5523 20 20 20H4C3.44772 20 3 19.5523 3 19Z"
                fill="white"
              />
            </svg>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- Contact Form -->
      <section id="form-section">
        <div class="header-text">
          <h1>Contact Us</h1>
          <p>Ask us any questions here.</p>
        </div>
        <div class="contact-form">
          <form action="">
            <div class="field">
              <label for="name">What is your name?</label>
              <input type="text" id="name" placeholder="Type here" />
            </div>
            <div class="field">
              <label for="email">What is your email address?</label>
              <input type="email" id="email" placeholder="Type here" />
            </div>
            <div class="msg">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                rows="5"
                placeholder="Type here"
              ></textarea>
            </div>

            <div class="button">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </form>
        </div>
      </section>

      <!-- News Letter -->

      <section>
        <div class="Newsletter-wrapper">
          <div class="newsletter-container">
            <h2>Subscribe to get the latest News about our offer</h2>
            <div class="newsletter-input">
              <input type="email" placeholder="Enter your email. . ." />
              <button class="btn btn-primary">Join Now</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="footer-wrapper">
        <div class="container footer-inner">
          <div>
            <img
              class="footer-logo"
              src="/assets/images/logo.png"
              alt="footer-logo"
            />
            <div class="footer-social">
              <a href="#">Instagram</a>
              <a href="#">Twitter</a>
            </div>
          </div>

          <div>
            <div class="footer-menu">
              <a href="/index.html">Home</a>
              <a href="/case-study.html">Case Studies</a>
              <a href="/contact.html">Contact us</a>
            </div>
            <p class="copyright-text">Copyright© Zeta Develops</p>
          </div>
        </div>
        <div class="footer-mobile">
          <div class="footer-mb-menu">
            <a href="/index.html">Home</a>
            <a href="/case-study.html">Case Studies</a>
            <a href="/contact.html">Contact us</a>
          </div>
          <div class="footer-mb-social">
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
          </div>
        </div>
        <p class="copyright-mb-text">Copyright© Zeta Develops</p>
      </div>
    </footer>
  </body>
</html>
